server:
  servlet:
    context-path: /depo

spring:
  datasource:
    url: jdbc:h2:file:./dbfile
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console  # Konsola erişim için URL
  # Uygulamanızda veritabanı oluşturma ve güncelleme işlemleri için
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

